ServerName www.lltodd.family/firewx:80
<VirtualHost *:80>
    ServerAdmin FIXME@somewhere.com.au
    ErrorLog "/var/log/apache2/firewx-error.log"
    CustomLog "/var/log/apache2/firewx-access.log" "%{X-Forwarded-For}i %{%s}t.%{usec_frac}t %{Host}i %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O"
    HostnameLookups Off
    UseCanonicalName Off
    ServerSignature Off

    DocumentRoot "/var/www/html"
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        #The DirectoryIndex is not normally needed
        #DirectoryIndex index.php
        Require all granted
        AllowOverride All
    </Directory>

    #FIXME: update to the production dns
    ServerAlias firewx.*
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</VirtualHost>